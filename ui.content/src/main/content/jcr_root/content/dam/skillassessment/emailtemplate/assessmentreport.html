<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Score</title>
</head>
<body style="margin: 0; padding: 0; width: 100%; height: 100%; background-color: #f4f4f4; font-family: Arial, sans-serif; line-height: 1.6;">
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" height="100%">
        <tr>
            <td align="center" valign="top" style="padding: 30px 0; width: 100%; height: 100%;">

                <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
                  <tr>
                        <td align="left" bgcolor="#f7df83" style="padding: 10px; color: #777777; font-size: 14px; border-top: 1px solid #dddddd;">
                            <table width="100%" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                   
                                    <td align="left">
                                        <img src="https://sit-www.sunnet.sunlife.com/content/dam/sunlife/global/logos/sun-life/current/Sun_Life_weblogo_127x31.svg" alt="Sunlife Logo" style="width: 100px; height: 50px;">
                                    </td>								
                                </tr>
								
                            </table>
                        </td>
						
                    </tr>
                    <tr>
                        <td align="left" style="padding: 20px;">
                            <h2 style="font-size: 20px; color: #333333; margin-top: 0;">Dear ${firstName} ${lastName},</h2>
                            <p style="font-size: 16px; color: #555555; margin: 15px 0;">
                                We are pleased to inform you that your assessment results are now available. Below are the details:
                            </p>
                            <p style="font-size: 18px; color: #333333; font-weight: bold; margin: 15px 0;">
                                Status: <span style="color: ${statusColor};">${status}</span>
                            </p>
                            <p style="font-size: 24px;color: #333333;font-weight: bold;margin: 15px 0;">
                                Score Obtained: ${score}%
                            </p>
                            <p style="font-size: 16px; color: #555555; margin: 15px 0;">
                                If you have any questions or need further clarification, feel free to reach out to us.
                            </p>
                            <p style="font-size: 16px; color: #555555;">
                                Best Regards,<br/>
                                Recruitment Team
                            </p>
                        </td>
                    </tr>
                    
                </table>

            </td>
        </tr>
    </table>
</body>
</html>
